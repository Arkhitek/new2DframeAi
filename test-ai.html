        // generateModelWithAIé–¢æ•°ï¼ˆframe_analyzer.jsã‹ã‚‰ã‚³ãƒ”ãƒ¼ï¼‰
        async function generateModelWithAI(userPrompt) {
            const API_URL = '/api/generate-model'; 

            try {

        function extractJsonFromResponse(apiResponse) {

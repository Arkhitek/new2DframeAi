<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Statica 2D - 3Dビューア</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #canvas-3d-container { width: 100vw; height: 100vh; }
        .label { color: #333; background-color: rgba(255,255,255,0.8); padding: 2px 5px; border-radius: 3px; font-size: 12px; }
        .label-section { color: #006400; background-color: rgba(255,255,200,0.9); padding: 2px 5px; border-radius: 3px; font-size: 11px; font-weight: normal; }
        #info-panel { position: absolute; top: 10px; left: 10px; padding: 10px; background: rgba(0,0,0,0.6); border-radius: 5px; font-size: 12px; color: #fff; }
        #controls-panel { position: absolute; top: 10px; right: 10px; padding: 10px; background: rgba(0,0,0,0.7); border-radius: 5px; font-size: 12px; color: #fff; }
        #controls-panel label { display: block; margin-bottom: 5px; cursor: pointer; user-select: none; }
        #controls-panel input[type="checkbox"] { margin-right: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="canvas-3d-container"></div>
    <div id="info-panel">
        <p>マウス操作: 左ドラッグで回転、右ドラッグで平行移動、ホイールでズーム</p>
        <p>モデルデータを待機中...</p>
    </div>
    <div id="controls-panel">
        <label><input type="checkbox" id="show-node-labels" checked> 節点ラベル</label>
        <label><input type="checkbox" id="show-member-labels" checked> 部材ラベル</label>
        <label><input type="checkbox" id="show-section-labels" checked> 断面名称</label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="viewer_3d.js"></script>
</body>
</html>
